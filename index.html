<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <title>News Api</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h1 class="display-5 text-uppercase">latest news</h1>
        </div>
        <div class="col-md-4">
          <h1 class="display-5 text-uppercase" id="time">Time</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3" id="leftBlock">
          <div class="newsh1">Top Sports headline from India</div>
          <div id="left"></div>
        </div>
        <div class="col-md-6" id="middleBlock">
          <div class="newsh1">
            <h1>Search Weather</h1>
            <div class="container">
              <div class="weather-Class">
                <input
                  type="search"
                  id="search"
                  class="form-control mt-4"
                  placeholder="Search City Name"
                />
              </div>
            </div>
            <div id="template"></div>
            <div id="middle"></div>
          </div>
        </div>
        <div class="col-md-3" id="rightBlock">
          <div class="newsh1">
            Top entertainment headlines from india
          </div>
          <div id="right"></div>
        </div>
      </div>
    </div>
    <script src="news.js/app.js"></script>
    <script src="./weather.js/app.js"></script>
  </body>
</html>
